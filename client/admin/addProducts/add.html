
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="header">
            <nav class="nav">
                <div class="nav-logo">
                    <p>My Shop</p>
                </div>
                <div class="nav-menu" id="navMenu">
                    <ul>
                        <li><a href="../orders/order.html" class="link active">Orders</a></li>
                        <li><a href="../showProducts/showProducts.html" class="link">My Products</a></li>
                        <li><a href="../addProducts/add.html" class="link">Add Products</a></li>
                        <li><a href="#" class="link">Contact Us</a></li>
                    </ul>
                </div>
                <div class="cart-sidebar" id="cartSidebar">
                    <div class="cart-header">
                        
                        <i class="fa-solid fa-circle-user"></i>
                        <span id="username">atharv barge</span>
                        <!-- <button id="closeCart"></button> -->
                    </div>
                    <div id="cartItems" class="cart-items"></div>
                </div>
               
            </nav>
        </div>
    </header>
    <br><br><br><br><br><br>
    <h3 class="add">Add New Product</h3>
    <form id="addProductForm">
        <div class="group">
            <label for="productName">Name:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div class="group">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" required>
        </div>
        <div class="group">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" name="productQuantity" required>
        </div>
        <div class="group">
            <label for="productCategory">Category:</label>
            <input type="text" id="productCategory" name="productCategory" required>
        </div>
        <div class="group">
            <label for="productImage">Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>
        </div>
        <div class="group">
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>
        </div>
        <button type="submit">Add Product</button>
    </form>
    <br>
    <script src="add.js"></script>
</body>
</html>
