<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">MyShop</a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input id="searchBar" type="text" placeholder="Search products...">
            <button id="searchBarButton" type="submit">Search</button>
        </div>
        
         <div class="user-profile">
             <h3>Hi!</h3>
            <span id="userName"></span>
        </div> 
        <div class="cart">
            <a href="#">

                <i class="fa-solid fa-cart-shopping fa-xl" style="color: #fff;"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
        
    </header>

    <main>
        <div class="parent">
            <h1>Product List</h1>
            <div class="container" id="productContainer">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>


        <div class="sidebar">
            <div class="sidebar-header">Your Cart</div>
            <div class="sidebar-content"></div>
            <button id="place-order-btn">Place Order</button>
        </div>
    </main>

    
    <footer class="footer">
        <div class="footer-about">
            <h3>About Us</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quod.</p>
        </div>
        <div class="footer-contact">
            <h3>Contact Us</h3>
            <p>Phone: 123-456-789</p>
            <p>Email:
                
                <a href="mailto:abcd@gmail.com">
                    mailto:abcd@gmail.com
                </a>
</footer>
    <script src="dashboard.js">  
    </script>
</body>
</html>
